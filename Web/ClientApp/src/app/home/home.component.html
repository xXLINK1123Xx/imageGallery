<div class="container">
  <div class="row">
    <div class="col-2">
      <tag-menu></tag-menu>
    </div>
    <div class="col-10 main-page">
      <!--image table-->
      <div class="main-page__image-container">
        <image-preview *ngFor="let image of images" [image]="image"></image-preview>
      </div>
      <div class="main-page__navigation">
        <button (click)="prevPage()">prev page</button>
        <span>{{page}}</span>
        <button (click)="nextPage()">next page</button>
      </div>

    </div>
  </div>
</div>
